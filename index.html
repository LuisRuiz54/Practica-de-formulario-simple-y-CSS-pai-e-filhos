<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Exercicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <form action="" method="POST" id="form">
    <div class="form">
        <h1>Formulario</h1>
        <div class="grupo">
            <input type="text" name="" id="nome" ><span class="barra"></span>
            <label for="">Nome</label>
        </div>
        <div class="grupo">
            <input type="email" name="" id="email" ><span class="barra" ></span>
            <label for="">Email</label>
        </div>
        <div class="grupo">
            <input type="password" name="" id="senha" ><span class="barra"></span>
            <label for="">Senha</label>
        </div>
        <button type="submit">Deixar Dados</button>
        <p class="warnings" id="warnings"></p>
    </div>
</form>


<script src="javascript.js"></script>
</body>
</html>
